<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Freshman Simon Game Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="main">
      <ul>
        <li class="logo"><a href="#">Welcome.</a></li>
        <li><a href="../index-FINISHED.html">Home</a></li>
        <li><a href="../TodoList/index.html">Todo List</a></li>
        <li><a href="../鍵盤音樂遊戲/index-FINISHED.html">Music Game</a></li>
        <li><a href="../SimonGame/index.html">Simon GAME</a></li>
        <li><a href="../動物組圖/index.html">圖片美術館</a></li>
      </ul>
    </nav>
    <main class="game">
      <header>
        <h1 class="heading js-heading">Simon Game</h1>
      </header>

      <section class="tile-container js-container unclickable">
        <div class="tile tile-red" data-tile="red"></div>
        <div class="tile tile-green" data-tile="green"></div>
        <div class="tile tile-blue" data-tile="blue"></div>
        <div class="tile tile-yellow" data-tile="yellow"></div>
      </section>

      <footer class="info-section">
        <button class="start-button js-start">Start</button>
        <span class="info js-info hidden"></span>
      </footer>
    </main>

    <div class="hidden">
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        data-sound="red"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
        data-sound="green"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
        data-sound="blue"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
        data-sound="yellow"
      ></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
